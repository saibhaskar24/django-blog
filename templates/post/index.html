{% extends "post/header.html"%}
{% block content %}
    <div class="row">
    	{% for post in posts %}
	    <div class="col s12 m14">
	      <div class="card blue-grey darken-1">
	        <div class="card-content white-text">
	          <span class="card-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</span>
	          <a href="{% url 'user-posts' post.user.username %}">{{ post.user }}</a>
	          <small>{{ post.date_posted|date:"F d, Y" }}</small>
	          <p>{{ post.context }}</p>
	          <a href="{% url 'groups' %}{{ post.groups }}">Community : {{ post.groups }}</a>
	        </div>
	        <div class="card-action">
	          <a href="{% url 'post-detail' post.id %}">Click</a>
	        </div>
	      </div>
	    </div>
	    {% endfor %}
  </div>
{% endblock content %}
